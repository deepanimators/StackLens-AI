<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold mb-6">StackLens API Test</h1>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >API Base URL:</label
        >
        <input
          type="text"
          id="apiUrl"
          value="http://13.235.73.106:4000"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="space-y-4">
        <button
          onclick="testEndpoint('/api/auth/me')"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Test /api/auth/me
        </button>

        <button
          onclick="testEndpoint('/api/dashboard')"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Test /api/dashboard
        </button>

        <button
          onclick="testEndpoint('/api/errors')"
          class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
        >
          Test /api/errors
        </button>

        <button
          onclick="testEndpoint('/api/files')"
          class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600"
        >
          Test /api/files
        </button>
      </div>

      <div class="mt-6">
        <h2 class="text-lg font-semibold mb-2">Response:</h2>
        <pre
          id="response"
          class="bg-gray-100 p-4 rounded border overflow-auto max-h-96 text-sm"
        ></pre>
      </div>
    </div>

    <script>
      async function testEndpoint(endpoint) {
        const apiUrl = document.getElementById("apiUrl").value;
        const responseEl = document.getElementById("response");

        responseEl.textContent = "Loading...";

        try {
          const response = await fetch(`${apiUrl}${endpoint}`, {
            method: "GET",
            headers: {
              Accept: "application/json",
            },
          });

          const data = await response.text();

          responseEl.textContent = `Status: ${response.status} ${response.statusText}\n\n`;

          try {
            const jsonData = JSON.parse(data);
            responseEl.textContent += JSON.stringify(jsonData, null, 2);
          } catch {
            responseEl.textContent += data;
          }
        } catch (error) {
          responseEl.textContent = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
