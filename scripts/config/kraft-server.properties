# kraft-server.properties
# Kafka KRaft Mode Configuration for StackLens on Windows EC2
# Place this in: C:\Users\Administrator\Downloads\stacklens-ai\infrastructure\config\

# Node configuration
process.roles=broker,controller
node.id=1
controller.quorum.voters=1@localhost:9093

# Listeners
listeners=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
advertised.listeners=PLAINTEXT://localhost:9092
controller.listener.names=CONTROLLER
inter.broker.listener.name=PLAINTEXT

# Log configuration - UPDATE THIS PATH
log.dirs=C:/Users/Administrator/Downloads/stacklens-ai/infrastructure/data/kafka-logs
num.partitions=3
default.replication.factor=1
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1

# Performance tuning
num.network.threads=3
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Log retention
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Auto-create topics
auto.create.topics.enable=true
