name: StackLens CI

on:
  push:
    branches: [ feature/otel-pipeline ]
  pull_request:
    branches: [ feature/otel-pipeline ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Backend Dependencies
      run: |
        cd stacklens/backend
        npm ci
    - name: Build Backend
      run: |
        cd stacklens/backend
        npm run build
    - name: Test Backend
      run: |
        cd stacklens/backend
        npm test

  e2e-test:
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Dependencies
      run: |
        cd stacklens/backend && npm ci
        cd stacklens/frontend && npm ci
        cd tests && npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Start Services
      run: |
        cd infra
        docker-compose up -d postgres kafka zookeeper elasticsearch otel-collector
        sleep 30 # Wait for services

    - name: Run E2E Tests
      run: |
        # Start Backend
        cd stacklens/backend
        npm start &
        BACKEND_PID=$!
        
        # Start Frontend
        cd stacklens/frontend
        npm run dev &
        FRONTEND_PID=$!
        
        sleep 10

        # Run Tests
        cd tests
        npx playwright test e2e/stacklens.spec.ts

        kill $BACKEND_PID $FRONTEND_PID
